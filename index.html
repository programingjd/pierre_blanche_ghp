<html>
<head>

<title>Pierre Blanche</title>

<style>
*{margin:0;padding:0;border:0;box-sizing:border-box}  
html{
  background:#fff;
  color:#444;
  font: 200 24px "Inter", serif;
  height:100%;
}
body{
  min-height:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  grid-template-areas: 
    "pb pb"
    "club falaise";
  justify-items:stretch;
  align-items:stretch;
  gap: 1px;
}
@media (orientation:portrait){
  body{
    grid-template-columns:1fr;
    grid-template-rows:3fr 1fr 1fr;
    grid-template-areas:
      "pb"
      "club"
      "falaise"
  }
}
body>*{
  position:relative;
  background:#eee;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
a{
  text-decoration:none;
  background:#33333a;
  color:#aaa;
  font-weight:300;
  font-size:1.25rem;
}
a:hover{
  background:#44444a;
}
a>svg{
  will-change:transform;
}
a:active>svg{
  transform:scale(1.1);
}
main{
  grid-area:pb;
  text-align:center;
}
#club{
  grid-area:club;
}
#falaise{
  grid-area:falaise;
}
main>h1{font-size:2rem;margin:1rem;font-weight:900}
main>div{
  margin:0 10vw;
}
a>div{
  text-shadow:#333 2px 2px 2px,#333 -2px -2px 2px,#333 2px -2px 2px,#333 -2px 2px 2px;
  z-index:2;
}
svg{
  opacity:0.25;
  z-index:1;
  position:absolute;
  max-width:25vw;
  max-height:50%; 
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}
svg path{fill:#888}
#falaise svg path:nth-child(1){fill:#777}
#falaise svg path:nth-child(2){fill:#555}
#falaise svg path:nth-child(3){fill:#999}
body>script{display:revert}
</style>  
</head>

<main>
